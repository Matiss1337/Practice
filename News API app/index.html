<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Api Lets GO!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="app.js"></script>

</head>

<body>
    <div>


        <div class="container container-fluid">
            <div class="row justify-content-center text-center">
                <h1 class="text-center fst-italic card-title">News of <span id="datetime"></span></h1>
                <div class="col-lg-auto col-sm-auto col-xl-auto">
                    <div class="btn-group mr-2 col-12" role="group" aria-label="First group">
                        <button id="previousButton" type="button" class="btn btn-secondary ">Previous </button>
                        <button id="nextButton" type="button" class="btn btn-secondary">Next </button>
                    </div>
                    <div class="card" style="width: 30rem;">
                        <img id="img" src="" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p id="title" class="fw-bold"></p>
                            <p id="description" class="card-text"></p>
                        </div>
                        <a id="url" target="_blank" rel="noopener noreferrer" href="#" class="btn btn-secondary">Read
                            more</a>

                    </div>

                </div>

            </div>


        </div>
    </div>

    <script>
        let dt = new Date();
        document.getElementById("datetime").innerHTML = (("0" + dt.getDate()).slice(-2)) + "/" + (("0" + (dt.getMonth() + 1)).slice(-2)) + "/" + (dt.getFullYear());
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
